<!DOCTYPE html>
<html lang="en" ng-app="Login">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Logar</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/toast.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">


    <script type="text/javascript"
    src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<body>
    <!-- ##################################  Logar  ###################################### -->
    <section id="cadastro" class="background-grafite-login all-screen">
        <div class="container">
            <div class="row">
                <div class="col s12 m3 l3 xl3"></div>
                <div class="col s12 m6 l6 xl6">
                    <p class="center font-primaria text-green box-title" id="margincadtitle">BORA AQUECER, CHAMPS</p>
                </div>
            </div>
            <div class="row marginrow">
                <div class="col s0 m3 l3 xl3 "></div>
                <div class="col s12 m6 l6 xl6 box-background-out">
                    <div class="box-background-in">
                        <form ng-controller="LoginController">
                            <div>
                                <div class="input-field col s12 m12 l12 xl12">
                                    <input id="email" type="text" class="validate input-cad" ng-model="user.email">
                                    <label for="email">E-mail*</label>
                                </div>

                                <div>
                                    <div class="input-field col s12 m12 l12 xl12">
                                        <input id="senha" type="password" class="validate input-cad"
                                        ng-model="user.password">
                                        <label for="senha">Senha*</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12 m6 l6 xl6">
                                        <div class="">
                                            <br>
                                            <a href="index.html" class="back">Voltar a p√°gina inicial</a><br>
                                            <span class="back error">{{error}}</span>
                                        </div>
                                    </div>
                                    <div class="col s9 m5 l5 xl5">
                                        <div class="row"><br>
                                            <button class="buttonHide right" ng-click="logar()">
                                                <div class="btnconfirmar-out">
                                                    <div class="btnconfirmar-in">
                                                        <a class="font-primaria"><p class="center">LOGAR</p></a>
                                                    </div>
                                                </div>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="center">
                    <img src="img/logossd.png" id="logossd">
                </div>
            </div>
        </div>
    </section>
    <!--  Scripts-->

    <!-- <script src="js/materialize.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/javascript.js" type="text/javascript"></script>

    <!--Angular && Controller-->
    <script src="js/angular.min.js"></script>


    <script src="js/Controllers/LoginController.js"></script>

    <script src="js/jquery.mask.min.js"></script>


    <script>
        $("#dtnasc").mask("00/00/0000");
        $("#cpf").mask("000.000.000-00");
        $("#rg").mask("SA-00.000.000");
        $("#tel").mask("(00) 0 0000-0000");
        $("#cep").mask("00000-000");
    </script>

</body>
</html>
